version: '3.8'

services:
  # 主应用服务
  app:
    image: ghcr.io/youngsx/drive-collector-js:latest
    container_name: drive-collector
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      # Node.js 环境
      - NODE_ENV=prod
      - NODE_MODE=all

      # 分布式配置
      - INSTANCE_ID=${INSTANCE_ID:-drive-collector-unknwon}
      
      # Infisical 配置 (可选，用于环境变量同步)
      - INFISICAL_TOKEN=${INFISICAL_TOKEN}
      - INFISICAL_PROJECT_ID=${INFISICAL_PROJECT_ID}
      - INFISICAL_ENV=${NODE_ENV:-prod}
      - INFISICAL_SECRET_PATH=${INFISICAL_SECRET_PATH:-/}
      - STRICT_SYNC=${STRICT_SYNC:-1}
      
      # Worker 配置
      - PORT=${PORT:-7860}
    volumes:
      # 持久化数据
      - ./data:/app/data
      - ./downloads:/tmp/downloads
      - ./logs:/app/logs
      # 配置文件
      - ./config:/app/config
    networks:
      - drive-collector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  drive-collector-network:
    driver: bridge
    name: drive-collector-network
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
