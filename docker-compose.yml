version: '3.8'

services:
  # 主应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=prod
    container_name: drive-collector-bot
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      # Node.js 环境
      - NODE_ENV=prod
      - NODE_MODE=all

      # 分布式配置
      - INSTANCE_ID=${INSTANCE_ID:-drive-collector-unknwon}
      
      # Infisical 配置 (可选，用于环境变量同步)
      - INFISICAL_TOKEN=${INFISICAL_TOKEN}
      - INFISICAL_PROJECT_ID=${INFISICAL_PROJECT_ID}
      - INFISICAL_ENV=${NODE_ENV:-prod}
      - INFISICAL_SECRET_PATH=${INFISICAL_SECRET_PATH:-/}
      - STRICT_SYNC=${STRICT_SYNC:-1}
      
      # Worker 配置
      - PORT=${PORT:-7860}
    volumes:
      # 持久化数据
      - ./data:/app/data
      - ./downloads:/tmp/downloads
      - ./logs:/app/logs
      # 配置文件
      - ./config:/app/config
    networks:
      - drive-collector-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis 服务 (用于缓存)
  redis:
    image: redis:7-alpine
    container_name: drive-collector-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 0
    volumes:
      - redis-data:/data
    networks:
      - drive-collector-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Redis Commander (可选，用于 Redis 管理)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: drive-collector-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - drive-collector-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

networks:
  drive-collector-network:
    driver: bridge
    name: drive-collector-network
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  redis-data:
    driver: local
    name: drive-collector-redis-data
    labels:
      com.drive-collector.volume: "redis"
      com.drive-collector.version: "1.0"
