name = "qstash-lb"
main = "dist/lb.js"
compatibility_date = "2023-01-01"

# KV 命名空间绑定（需要与主项目使用相同的 KV 命名空间）
[[kv_namespaces]]
binding = "KV_STORAGE"
id = "your-kv-namespace-id"  # 请替换为实际的 KV 命名空间 ID
preview_id = "your-kv-preview-id"  # 预览环境的 KV 命名空间 ID

# 环境变量
[vars]
QSTASH_CURRENT_SIGNING_KEY = "your-qstash-signing-key"  # 请替换为实际的 QStash 签名密钥
UPSTASH_REDIS_REST_URL = "your-upstash-redis-rest-url"  # 请替换为实际的 Upstash Redis REST URL
UPSTASH_REDIS_REST_TOKEN = "your-upstash-redis-rest-token"  # 请替换为实际的 Upstash Redis REST Token