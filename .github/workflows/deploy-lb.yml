name: Deploy Cloudflare Worker LB

on:
  push:
    branches: [main, develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 根据分支动态分配环境
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate wrangler.build.toml
        run: |
          bash scripts/build-lb.sh
          echo "Generated wrangler.build.toml content:"
          cat wrangler.build.toml
        env:
          WORKER_NAME: ${{ secrets.WORKER_NAME }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          QSTASH_CURRENT_SIGNING_KEY: ${{ secrets.QSTASH_CURRENT_SIGNING_KEY }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          AXIOM_TOKEN: ${{ secrets.AXIOM_TOKEN }}
          AXIOM_ORG_ID: ${{ secrets.AXIOM_ORG_ID }}
          AXIOM_DATASET: ${{ secrets.AXIOM_DATASET }}

      - name: Build with esbuild
        run: |
          npx esbuild src/worker/lb.js --bundle --format=esm --outdir=dist
          ls -R dist/

      - name: Deploy to Cloudflare Workers
        run: |
          npx wrangler deploy dist/lb.js --config wrangler.build.toml --name ${{ secrets.WORKER_NAME }} --compatibility-date 2023-01-01
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
