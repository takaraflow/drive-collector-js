name: Sync Manifest to Contract Center

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'manifest.json'  # 只有当 manifest 文件变动时才上报，节省资源

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  update-registry:
    runs-on: ubuntu-latest
    env:
      # 将仓库地址和名称设为变量，方便后续脚本引用
      CONTRACT_REPO: ${{ secrets.CONTRACT_REPO }}
      REPO_DIR: "contract-repo"
      REGISTRY_PATH: "registry"
    steps:
      # 1. 获取临时访问令牌 (使用之前创建的 GitHub App)
      - name: Generate Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # 2. 检出当前子仓库代码
      - name: Checkout Sub-Repo
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Run CI validation
        run: npm run ci:sync

      # 3. 检出契约中心仓库
      - name: Checkout Contract Center
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONTRACT_REPO }}
          token: ${{ steps.generate_token.outputs.token }}
          path: ${{ env.REPO_DIR }} # 检出到子目录

      # 4. 同步文件并提交
      - name: Sync and Commit
        run: |
          # 获取当前仓库名称，作为注册表里的文件名
          SELF_REPO_NAME=$(basename ${{ github.repository }})
          
          # 【新增】确保目标目录存在，防止 cp 失败
          mkdir -p ${{ env.REPO_DIR }}/${{ env.REGISTRY_PATH }}

          # 将本地 manifest 拷贝到契约仓的 registry 目录
          cp manifest.json ${{ env.REPO_DIR }}/${{ env.REGISTRY_PATH }}/${SELF_REPO_NAME}.json

          git config --global --add safe.directory "$GITHUB_WORKSPACE/${{ env.REPO_DIR }}"
          cd ${{ env.REPO_DIR }}
          git config user.name "Manifest Bot"
          git config user.email "bot@internal.local"
          
          # 检查是否有文件变动，防止空提交报错
          if [[ -n $(git status -s) ]]; then
            git add ${{ env.REGISTRY_PATH }}/${SELF_REPO_NAME}.json
            git commit -m "chore: update manifest for ${SELF_REPO_NAME}"
            git push
          else
            echo "No changes in manifest. Skipping push."
          fi
