name: CI

on:
  push:
    branches: [main, develop]
    tags: ['*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate manifest.json
        run: |
          if [ ! -f "manifest.json" ]; then echo "manifest.json missing"; exit 1; fi
          if [ ! -f "package.json" ]; then echo "package.json missing"; exit 1; fi
          # Validate JSON syntax
          jq . manifest.json > /dev/null
          jq . package.json > /dev/null
          # Check version consistency
          PACKAGE_VERSION=$(jq -r .version package.json)
          MANIFEST_VERSION=$(jq -r .version manifest.json)
          if [ "$PACKAGE_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Version mismatch: package.json=$PACKAGE_VERSION, manifest.json=$MANIFEST_VERSION"
            exit 1
          fi
          echo "âœ… Manifest validation passed (v$PACKAGE_VERSION)"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - name: Run ESLint (if available)
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint || echo "âš ï¸ ESLint configured but failed"
          else
            echo "â„¹ï¸ No ESLint configuration found, skipping lint check"
          fi
      - name: Check code formatting
        run: |
          if command -v prettier &> /dev/null; then
            npm run format:check || echo "âš ï¸ Prettier check failed"
          else
            echo "â„¹ï¸ Prettier not configured, skipping format check"
          fi

  test:
    needs: [metadata, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        test-type: [jest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      - name: Install dependencies
        run: |
          START_TIME=$(date +%s)
          npm ci
          echo "INSTALL_DURATION=$(($(date +%s) - $START_TIME))" >> $GITHUB_ENV
      - name: Run Tests (${{ matrix.test-type }})
        run: |
          TEST_START=$(date +%s)
          npm test -- --verbose
          echo "TEST_DURATION=$(($(date +%s) - $TEST_START))" >> $GITHUB_ENV
      - name: Report Performance Metrics
        run: |
          echo "### Performance Metrics (Node.js ${{ matrix.node-version }}) ğŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Installation:** ${{ env.INSTALL_DURATION }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Execution:** ${{ env.TEST_DURATION }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Monitored Time:** $((${{ env.INSTALL_DURATION }} + ${{ env.TEST_DURATION }}))s" >> $GITHUB_STEP_SUMMARY
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  build:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      # ç»Ÿä¸€æ–¹æ¡ˆï¼šä» Infisical åŒæ­¥ç¯å¢ƒå˜é‡
      # INFISICAL_TOKEN ä½¿ç”¨ secrets (æ•æ„Ÿä¿¡æ¯)
      # INFISICAL_PROJECT_ID ä½¿ç”¨ vars (éæ•æ„Ÿé…ç½®)
      - name: Sync environment variables from Infisical
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_TOKEN }}
          INFISICAL_PROJECT_ID: ${{ vars.INFISICAL_PROJECT_ID }}
          INFISICAL_ENV: prod
          INFISICAL_SECRET_PATH: /
        run: npm run sync:env
        continue-on-error: true  # å…è®¸é™çº§åˆ°æœ¬åœ°ç¼“å­˜æˆ–äº‘é…ç½®
      
      # å¤„ç†ç¯å¢ƒå˜é‡ä¸­çš„å¤šä½™å¼•å·ï¼ˆInfisical å¯èƒ½è¿”å›å¸¦å¼•å·çš„å€¼ï¼‰
      - name: Clean up quotes in environment variables
        if: success() || failure()  # å³ä½¿ sync å¤±è´¥ä¹Ÿè¦æ‰§è¡Œï¼Œå› ä¸ºå¯èƒ½æœ‰æœ¬åœ° .env
        run: |
          if [ -f .env ]; then
            echo "Cleaning up quotes in .env file..."
            # ç§»é™¤å€¼ä¸­çš„å¤–å±‚å¼•å·ï¼ˆå•å¼•å·æˆ–åŒå¼•å·ï¼‰
            sed -i 's/="\([^"]*\)"/=\1/g' .env
            sed -i "s/='\([^']*\)'/=\1/g" .env
            # ç§»é™¤å€¼å¼€å¤´å’Œç»“å°¾çš„å¼•å·ï¼ˆå¤„ç†ç‰¹æ®Šæƒ…å†µï¼‰
            sed -i 's/^"\(.*\)"$/\1/' .env
            sed -i "s/^'\(.*\)'$/\1/" .env
            echo "âœ… Quotes cleaned up"
            # æ˜¾ç¤ºå‰å‡ è¡Œç”¨äºéªŒè¯
            head -5 .env
          else
            echo "â„¹ï¸ No .env file found, skipping quote cleanup"
          fi
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # å…³é”®ç‚¹ï¼šå°† Infisical å‡­æ®ä¼ é€’ç»™ Docker æ„å»ºè¿‡ç¨‹
          # è¿™æ · Dockerfile å†…éƒ¨çš„ sync-env.js æ‰èƒ½è·å–å˜é‡
          build-args: |
            INFISICAL_TOKEN=${{ secrets.INFISICAL_TOKEN }}
            INFISICAL_PROJECT_ID=${{ vars.INFISICAL_PROJECT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    needs: [build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    environment: production
    env:
      BARK_WEBHOOK_URL: ${{ secrets.BARK_WEBHOOK_URL }}
      BARK_DEVICE_TOKEN: ${{ secrets.BARK_DEVICE_TOKEN }}
    steps:
      - name: Notify Bark result
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            TITLE="âœ… GHA CI/CD æˆåŠŸ"
            STATUS="success"
          else
            TITLE="âŒ GHA CI/CD å¤±è´¥"
            STATUS="failure"
          fi
          
          # Use printf to handle multiline content safely for JSON
          CONTENT="Workflow: ${{ github.workflow }}\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}\nRef: ${{ github.ref }}"
          
          # Ensure BARK_WEBHOOK_URL ends with / if it's just the domain
          BASE_URL="${{ secrets.BARK_WEBHOOK_URL }}"
          BASE_URL="${BASE_URL%/}"
          
          # Only send notification if secrets are configured
          if [ -n "$BASE_URL" ] && [ -n "${{ secrets.BARK_DEVICE_TOKEN }}" ]; then
            curl -L -X POST "$BASE_URL/push" \
              -H "Content-Type: application/json; charset=utf-8" \
              -d "{
                \"title\": \"$TITLE\",
                \"body\": \"$CONTENT\",
                \"device_key\": \"${{ secrets.BARK_DEVICE_TOKEN }}\",
                \"group\": \"GHA\"
              }" || echo "âš ï¸ Bark notification failed (secrets may not be configured)"
          else
            echo "â„¹ï¸ Bark notification skipped (secrets not configured)"
          fi