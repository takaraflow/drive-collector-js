name: CI

on:
  push:
    branches: [main, develop]
    tags: ['*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  unified-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git Proxy
        if: env.HTTP_PROXY != ''
        run: |
          git config --global http.proxy $HTTP_PROXY
          git config --global https.proxy $HTTPS_PROXY
          echo "Git proxy configured: $HTTP_PROXY"
      
      - name: Configure NPM Proxy
        if: env.HTTP_PROXY != ''
        run: |
          npm config set proxy $HTTP_PROXY
          npm config set https-proxy $HTTPS_PROXY
          echo "NPM proxy configured: $HTTP_PROXY"
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Unified CI Pipeline
        run: bash ci/run.sh full
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          BARK_WEBHOOK_URL: ${{ secrets.BARK_WEBHOOK_URL }}
          BARK_DEVICE_TOKEN: ${{ secrets.BARK_DEVICE_TOKEN }}
          # 如果需要强制构建 Docker (例如在 PR 中测试构建逻辑)
          # CI_BUILD_DOCKER: 'true'
